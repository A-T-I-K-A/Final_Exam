        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Stop</button><br>
        <video src="video/sample.mp4"type="video/mp4"id="video1"></video>
    </div>
    <script>
        var myvideo = document.getElementById("video1");
        function play(){

        }
        function reset(){
            myvideo.reset();
        }
